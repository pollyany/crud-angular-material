<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="900px">
    <form class="mt-60" #clientesFrm="ngForm" (ngSubmit)="salvar()">
      <mat-card-header>
        <mat-card-title>Dados Pessoais</mat-card-title>
      </mat-card-header>
      <mat-card-content class="mt-20">
        <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
          <div fxLayout="column" fxFlex="800px">
            <mat-form-field class="full-width">
              <mat-label>Nome: *</mat-label>
              <input
                type="text"
                placeholder="Ex: JosÃ© da Silva"
                [(ngModel)]="cliente.nome"
                name="nome"
                matInput
              />
            </mat-form-field>
          </div>
        </div>

        <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
          <div fxLayout="column" fxFlex="800px">
            <mat-form-field class="full-width">
              <mat-label>Email: *</mat-label>
              <input
                type="email"
                placeholder="Digite seu email"
                [(ngModel)]="cliente.email"
                name="email"
                matInput
              />
            </mat-form-field>
          </div>
        </div>

        <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
          <div fxLayout="column" fxFlex="400px">
            <mat-form-field class="full-width">
              <mat-label>CPF: *</mat-label>
              <input
                type="text"
                placeholder="Digite seu CPF"
                [(ngModel)]="cliente.cpf"
                name="cpf"
                mask="000.000.000-00"
                matInput
              />
            </mat-form-field>
          </div>
        </div>

        <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
          <div fxLayout="column" fxFlex="400px">
            <mat-form-field class="full-width">
              <mat-label>Data Nascimento: *</mat-label>
              <input
                type="text"
                [(ngModel)]="cliente.dataNascimento"
                name="dataNascimento"
                mask="00/00/0000"
                placeholder="Digite sua data de nascimento"
                matInput
              />
            </mat-form-field>
          </div>
        </div>

        <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
          <div fxLayout="column" fxFlex="400px">
            <mat-form-field class="full-width">
              <mat-label>UF: *</mat-label>
              <mat-select [(value)]="cliente.uf" (selectionChange)="carregarMunicipios($event)" name="uf">
                <mat-option *ngFor="let uf of estados" [value]="uf.sigla">
                  {{ uf.sigla }} - {{ uf.nome }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
          <div fxLayout="column" fxFlex="400px">
            <mat-form-field class="full-width">
              <mat-label>Municipio: *</mat-label>
              <mat-select [(value)]="cliente.municipio" name="municipio">
                <mat-option *ngFor="let municipio of municipios" [value]="municipio.codigo_ibge">
                  {{ municipio.nome }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div fxLayout="row">
          <div fxLayout="column" class="full-width">
            @if(!atualizando){
            <button mat-flat-button color="primary" type="submit">
              <mat-icon fontIcon="save"></mat-icon>
              Salvar
            </button>
            } @else {
            <button mat-flat-button color="primary">
              <mat-icon fontIcon="refresh"></mat-icon>
              Atualizar
            </button>
            }
            <button mat-flat-button color="accent" class="ml-5">
              <mat-icon fontIcon="backspace"></mat-icon>
              Limpar
            </button>
          </div>
        </div>
      </mat-card-actions>
    </form>
  </div>
</div>
